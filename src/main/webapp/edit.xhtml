<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:data="http://bluefoot.info/taglib/data"
      xmlns:util="http://java.sun.com/jsf/composite/util">

<f:metadata>
  <f:viewParam name="i" value="#{heroBean.currentId}"/>
  <f:viewParam name="i" value="#{heroBean.updatedId}"/>
</f:metadata>

<h:body>
    <ui:composition template="/templates/masterlayout.xhtml">
        <ui:define name="windowTitle">Heroes</ui:define>
        <ui:define name="content">
            <h2>Editing #{heroBean.obj.name}</h2>
            <h:form>
              <p>
                <h:outputLabel value="Name" for="name" /> <br />
                <h:inputText id="name" value="#{heroBean.obj.name}" />
              </p>

              <p>
                <h:outputLabel value="Location" for="location" /> <br />
                <h:inputText id="location" value="#{heroBean.obj.location}" />
              </p>

              <p>
                <h:outputLabel value="Picture Url" for="picture" /> <br />
                <h:inputText id="picture" value="#{heroBean.obj.pictureUrl}">
                  <f:ajax event="keyup" execute="@this" render="img" />
                </h:inputText>
                <h:graphicImage id="img" url="#{heroBean.obj.pictureUrl}" alt="#{heroBean.obj.name}'s image" width="100px" />
              </p>

              <p>
                <h:commandButton value="save changes" action="#{heroBean.update}"/>
                <h:inputHidden value="#{heroBean.obj.id}" />
                <h:inputHidden value="#{heroBean.updatedId}" />
              </p>

            </h:form>
            <h:link outcome="index" value="Â« back" />
        </ui:define>
    </ui:composition>
</h:body>
</html>

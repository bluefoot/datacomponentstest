<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputStylesheet library="css" name="960_16_col.css" />
        <h:outputStylesheet library="css" name="text.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
        <title><ui:insert name="windowTitle" /> </title>
        <script type="text/javascript">
        escapeClientId = function(id) {
            return "#" + id.replace(/:/g,"\\:");
        }

        function handleDelete(data) {
            if (data.status == "success") {
                window.location.hash = 'msg';
            }
        }

        </script>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="header" class="container_16">
                <ui:insert name="header">
                    <ui:include src="/sections/header.xhtml" />
                </ui:insert>
                <div class="clear" />
            </div> <!-- #header -->
            <div id="container" class="container_16">
                <div id="main" class="grid_16">
<ui:fragment rendered="#{not empty flash.msg}">
    <script>window.location.hash = 'msg';</script>
</ui:fragment>
                    <h:outputText id="msg" value="#{flash.msg}" />
                    <ui:insert name="content">Content</ui:insert>
                </div> <!-- #main -->
                <div class="clear" />
            </div> <!-- #container -->
        </div> <!-- #wrapper -->
    </h:body>
</html>
